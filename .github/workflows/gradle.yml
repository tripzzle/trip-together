name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    # gradle caching
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    # docker build & push to
    - name: Docker build & push
      run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_REPO }}/trip-together .
          docker push ${{ secrets.DOCKER_REPO }}/trip-together

    # docker deploy
    - name : Docker Deploy executiong remote ssh commands using ssh_key
      uses : appleboy/ssh-action@master
      with : 
          host : ${{ secrets.HOST }}
          username : ubuntu
          key : ${{ secrets.SSH_KEY }}
          scripts : |
              cd app
              sudo rm concal.log
              sudo docker rm - f $(doker ps -qa)
              sudo docker pull ${{ secrets.DOCKER_REPO }}/trip-together
              # docker-compose up -d
              sudo docker logs -f my_trip &> concal.log &
              docker image prune -f
              
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build
